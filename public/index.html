  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />

<body class="loginpage">
<div class="app app-header-fixed ">
  

<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">Logo</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Вход</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Логин" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Пароль" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks">
          <input type="checkbox" ng-model="agree" required><i></i> Запомнить меня
        </label>
      </div>
      <div class="m-t m-b"><a href="/html/forgot_password.html">Забыли пароль?</a></div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Вход</button>
    </form>
  </div>
</div>

<div style="width: 200px; display: none!important; margin: auto; text-align: center; padding: 20px; border-radius: 10px; background-color: rgba(0, 0, 0, 0.16)">

</div>
